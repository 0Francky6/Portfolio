  <section id="contact" class="contact-section"class="col-6 col-sm-4">
    <div class="container">
      <div class="contact-container">
        
        <div class="contact-header mb-5">
          <h1 class="contact-title">Me Contacter</h1>
          <p class="contact-subtitle">Images de Freepik</p>
        </div>

        <div class="contact-content">
          
          <!-- Informations de contact -->
          <div class="contact-info">
            
            <div class="info-section">
              <h3><i class="ri-phone-line"></i> Téléphone</h3>
              <p>1 (234) 567-891, 1 (234) 987-654</p>
            </div>

            <div class="info-section">
              <h3><i class="ri-mail-send-line"></i> Mail</h3>
              <p>franckydev@gmail.com</p>
            </div>

          </div>

          <!-- Formulaire de contact -->
          <div class="contact-form" >
            <form id="contactForm">
              
              <div class="form-row">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter a valid email address" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter your Name" required>
                </div>
              </div>
              
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your address">
              </div>
              
              <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Enter your message" required></textarea>
              </div>
              
              <button type="submit" class="btn-submit">SOUMETTRE</button>
              
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Animation de la navbar au scroll
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 100) {
        navbar.style.background = 'rgba(17, 24, 39, 0.98)';
      } else {
        navbar.style.background = 'rgba(17, 24, 39, 0.95)';
      }
    });

    // Gestion simple du formulaire
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('.btn-submit');
      const originalText = submitBtn.textContent;
      
      submitBtn.textContent = 'ENVOI...';
      submitBtn.style.background = '#666';
      
      // Simulation d'envoi
      setTimeout(() => {
        submitBtn.textContent = 'ENVOYÉ !';
        submitBtn.style.background = '#22c55e';
        
        setTimeout(() => {
          submitBtn.textContent = originalText;
          submitBtn.style.background = '#ff6b35';
          this.reset();
        }, 2000);
      }, 1000);
    });
  </script>
</body>
